<!DOCTYPE html>
<html>

<head>
	<title>Feedback</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
	<div class="container">

		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Give Feedback</h2>
				<form target="_blank" action="https://formsubmit.co/jyothikumarimanglore@gmail.com" method="POST">
				<input type="text" name="name" class="field" placeholder="Your Name">
				<input type="text" name="email" required class="field" placeholder="Your Email">
				<textarea placeholder="Message" required name="message" class="field"></textarea>
				<input type="hidden" name="_captcha" value="false">
				<button type="submit" class="btn">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
